<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Uygulamalari</title>
</head>
<body>
    <h1>select ve fieldset kullanımı</h1>
     <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <label for="isim">İsim</label>
            <input type="text" name="isim" id="isim" placeholder="Ad"><br><br>

            <label for="s_isim">İsim</label>
            <input type="text" name="s_isim" id="s_isim" placeholder="Soyad"><br><br>

            <input type="radio" name="cinsiyet" id="kiz">
            <label for="kiz">Kız</label>
            <input type="radio" name="cinsiyet" id="erkek">
            <label for="erkek">Erkek</label><br><br>

            <label for="tarih">Doğum Tarih</label>
            <input type="date" name="tarih" id="tarih" value="2024-01-01">
        </fieldset>
        <fieldset>
            <legend>Eğitim Bilgileri</legend>
            <label for="okul">Okul</label><br>
            <input type="text" id="okul" name="okul"><br>

            <label for="sinif">Sınıf</label><br>
            <input type="text" id="sinif" name="sinif"><br>

            <label for="bolum">Bölümünüz</label><br>
            <select name="bolum" id="bolum">
                <option value="1">Bilişim Teknolojileri</option>
                <option value="2">Muhasebe</option>
                <option value="3">Moda Tasarım</option>
            </select><br><br>
            <button type="submit">Kaydet</button>
        </fieldset>
        <fieldset>
            <legend>Ek Bilgiler</legend>
            <textarea name="not" id="not" cols="50" rows="5">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque quod cupiditate voluptatem laudantium eum quam porro aut, praesentium repellat voluptates tempore at tenetur facere magni necessitatibus! Similique a dolore placeat!</textarea>
            <br>
            <input type="checkbox" name="kabul" id="kabul">
            <label for="kabul">Bilgileri kabul et</label>
            <input type="checkbox" name="cerez" id="cerez">
            <label for="cerez">Çerezleri kabul et</label>
        </fieldset>       
     </form>
</body>
</html>
